# File reserved for test runner (./run) use, don't modify.
include tests-shared.cfg
username = root
password = 123456
main_vm = virt-tests-vm1
vms = virt-tests-vm1
nettype = bridge
netdst=virbr0
display = nographic
vga = none
take_regular_screendumps = no
keep_screendumps_on_error = no
keep_screendumps = no
store_vm_register = no
virt_install_binary = /usr/bin/virt-install
qemu_img_binary = /usr/share/avocado-plugins-vt/bin/install_root/bin/qemu-img
hvm_or_pv = hvm
machine_type = pseries
use_os_variant = no
use_os_type = no
only qcow2
only bridge
only virtio_scsi
only virtio_net
only smp2
only no_9p_export
only no_virtio_rng
only no_pci_assignable
only (image_backend=filesystem)
only smallpages
smp = 8
vcpu_cores = 8
vcpu_threads = 1
vcpu_sockets = 1
cores = 8
threads = 1
sokets = 1
max_vcpus = 8
setvcpus_max = 1
mem = 8192

fs_binary = /usr/share/avocado-plugins-vt/bin/install_root/libexec/virtiofsd 
kvm_userspace_ver_cmd = '/usr/share/avocado-plugins-vt/bin/install_root/bin/qemu-system-ppc64 -version|grep ^QEMU|cut -d" " -f4-'
qemu_binary = /usr/share/avocado-plugins-vt/bin/install_root/bin/qemu-system-ppc64

variants:
    - virtiofstest:
        only virtio_fs_readonly,virtio_fs_share_data
        no virtio_fs_share_data..with_fio,virtio_fs_share_data..with_pjdfstest
