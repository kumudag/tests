include tests-shared.cfg
username = root
password = 123456
test_timeout=360000
main_vm = virt-tests-vm1
vms = virt-tests-vm1
nettype = bridge
netdst = virbr0
# Using Text mode of installation
display = 'nographic'
take_regular_screendumps = no
keep_screendumps_on_error = no
keep_screendumps = no
vm_info_delay = 60
store_vm_info = yes
vm_info_cmds = "registers,pic"
virt_install_binary = /usr/bin/virt-install
qemu_img_binary = /usr/bin/qemu-img
hvm_or_pv = hvm
machine_type = pseries
only bridge
no xen, lxc, esx, ovmf
# Filterout unwanted disk types
no ide,xenblk,lsi_scsi,ahci,sd
no qed,qcow2v3,raw_dd,vmdk, usb2
no e1000-82540em,e1000-82545em,e1000-82544gc,xennet,nic_custom
only no_virtio_rng
only smp2
only no_9p_export
only no_pci_assignable
only (image_backend = filesystem)
only smallpages
vcpu_maxcpus = 8
vcpu_threads = 1
vcpu_cores = 8
smp = 8
mem = 4096
sockets = 1
vcpu_sockets = 1
setvcpus_max = 8
only virtio_net
only virtio_scsi
only qcow2
main_vm = vm1
create_vm_libvirt = yes
kill_vm_libvirt = yes
env_cleanup = yes
backup_image_before_testing = no
restore_image_after_testing = no
vms = "vm1 vm2 vm3 vm4 vm5 vm6 vm7 vm8"
host_stress_args = "--cpu 10 --io 6 --vm 6 --vm-bytes 256M --timeout 5000s"
qemu_binary=/home/sath/qemu/build/qemu-system-ppc64
emulator_path=/home/sath/qemu/build/qemu-system-ppc64
kernel=/home/sath/linux/vmlinux
initrd=''
kernel_args='root=/dev/sda2 rw console=tty0 console=ttyS0,115200 init=/sbin/init initcall_debug selinux=0'
variants:
    - multivm:
        vcpu_maxcpus = 16
        setvcpus_max = 16
        vcpu_sockets = 1
        vcpu_cores = 16
        vcpu_threads = 1
        cores = 16
        threads = 1
        sockets = 1
        smp = 8
        mem = 4096
        stress_args = '--cpu 12 --io 15 --vm 5 --vm-bytes 512M --timeout 5000s'
        only multivm_cpustress.with_hoststress.without_hoststress_events.custom_vm_events
        variants:
            - only_vcpuhotplug:
                stress_events = "cpuhotplug"
